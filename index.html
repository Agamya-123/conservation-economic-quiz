        // Function to shuffle array elements
        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        // Function to combine quizzes
        function combineQuizzes(ranges) {
            let combined = [];
            ranges.forEach(range => {
                if (quizData[range]) {
                    combined = combined.concat(quizData[range]);
                } else if (range.includes('-')) {
                    const [start, end] = range.split('-').map(Number);
                    for (let i = start; i <= end; i++) {
                        if (quizData[i.toString()]) {
                            combined = combined.concat(quizData[i.toString()]);
                        }
                    }
                }
            });
            return shuffleArray(combined);
        }

        // DOM elements
        const quizRangeSelect = document.getElementById('quiz-range');
        const startBtn = document.getElementById('start-btn');
        const quizContainer = document.querySelector('.quiz-container');
        const questionContainer = document.querySelector('.question-container');
        const progressElement = document.querySelector('.progress');
        const totalQuestionsElement = document.getElementById('total-questions');
        const resultsContainer = document.querySelector('.results');
        const scoreElement = document.getElementById('score');
        const totalElement = document.getElementById('total');
        const restartBtn = document.getElementById('restart-btn');

        // Quiz state
        let currentQuiz = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let shuffledQuestions = [];
        let shuffledOptions = [];

        // Start quiz
        startBtn.addEventListener('click', () => {
            const selectedRange = quizRangeSelect.value;
            if (!selectedRange) return;

            // Combine quizzes if needed
            if (selectedRange.includes('-') || selectedRange === '1-12') {
                currentQuiz = combineQuizzes([selectedRange]);
            } else {
                currentQuiz = shuffleArray([...quizData[selectedRange]]);
            }

            // Shuffle questions and options
            shuffledQuestions = shuffleArray([...currentQuiz]);
            shuffledOptions = shuffledQuestions.map(q => shuffleArray([...q.options]));

            // Reset quiz state
            currentQuestionIndex = 0;
            score = 0;
            quizContainer.style.display = 'block';
            
            // Show first question
            showQuestion();
        });

        // Show current question
        function showQuestion() {
            if (currentQuestionIndex >= shuffledQuestions.length) {
                showResults();
                return;
            }

            const question = shuffledQuestions[currentQuestionIndex];
            const options = shuffledOptions[currentQuestionIndex];

            // Update progress
            progressElement.textContent = `Question ${currentQuestionIndex + 1} of ${shuffledQuestions.length}`;
            totalQuestionsElement.textContent = shuffledQuestions.length;

            // Create question HTML
            questionContainer.innerHTML = `
                <div class="question">${question.question}</div>
                <div class="options">
                    ${options.map((option, index) => `
                        <div class="option" data-index="${index}">${option}</div>
                    `).join('')}
                </div>
                <div class="feedback"></div>
                <button class="next-btn">Next Question</button>
            `;

            // Add event listeners to options
            const optionElements = document.querySelectorAll('.option');
            optionElements.forEach(option => {
                option.addEventListener('click', () => {
                    if (option.classList.contains('selected')) return;
                    
                    // Remove selected class from all options
                    optionElements.forEach(opt => opt.classList.remove('selected'));
                    
                    // Add selected class to clicked option
                    option.classList.add('selected');
                    
                    // Check answer
                    const selectedIndex = parseInt(option.dataset.index);
                    const selectedOption = options[selectedIndex];
                    const isCorrect = selectedOption === question.answer;
                    
                    // Show feedback
                    const feedbackElement = document.querySelector('.feedback');
                    feedbackElement.textContent = isCorrect ? 'Correct!' : 'Incorrect. Try again.';
                    feedbackElement.className = `feedback ${isCorrect ? 'correct-feedback' : 'incorrect-feedback'}`;
                    feedbackElement.style.display = 'block';
                    
                    // Show next button if correct
                    if (isCorrect) {
                        document.querySelector('.next-btn').style.display = 'block';
                        score++;
                    }
                });
            });

            // Add event listener to next button
            document.querySelector('.next-btn').addEventListener('click', () => {
                currentQuestionIndex++;
                showQuestion();
            });
        }

        // Show quiz results
        function showResults() {
            questionContainer.style.display = 'none';
            resultsContainer.style.display = 'block';
            scoreElement.textContent = score;
            totalElement.textContent = shuffledQuestions.length;
        }

        // Restart quiz
        restartBtn.addEventListener('click', () => {
            resultsContainer.style.display = 'none';
            questionContainer.style.display = 'block';
            currentQuestionIndex = 0;
            score = 0;
            showQuestion();
        });
